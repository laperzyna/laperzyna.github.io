<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/contact.css">
    <link rel="shortcut icon" href="./imgs/LOGO 2.png" type="image/x-icon">
    <title>Contact Me</title>
</head>

<body>
    <nav class="navbar">
        <div class="name"><a href="./index.html">LIDIA PERZYNA</a></div>
        <div class="nav-links">
            <a href="./index.html" class="nav-link">HOME</a>
            <a href="./about.html" class="nav-link">ABOUT ME</a>
            <a href="./portfolio.html" class="nav-link">DESIGN PORTFOLIO</a>
            <a href="#" class="nav-link current-page" style="text-decoration: underline;">CONTACT ME</a>
        </div>
    </nav>
    <main>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                        <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>CONTACT</span>
                                <span>ME</span>
                            </div>
                            <div class="app-contact">CONTACT INFO : laperzyna@gmail.com</div>
                        </div>
                        <div class="screen-body-item">
                            <form action="https://formspree.io/f/mleyzqwn" method="POST">
                                <div class="app-form">
                                    <div class="app-form-group">
                                        <input class="app-form-control" placeholder="NAME">
                                    </div>
                                    <div class="app-form-group">
                                        <input class="app-form-control" type="email" name="email" placeholder="EMAIL">
                                    </div>
                                    <div class="app-form-group message">
                                        <input class="app-form-control" name="message" placeholder="MESSAGE">
                                    </div>
                                    <div class="app-form-group buttons">
                                        <button class="app-form-button" type="submit">SEND</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/lidia-perzyna-157a47224/" class="fa-brands fa-linkedin" target="_blank"></a></li>
            <li><a href="https://github.com/laperzyna" class="fa-brands fa-github" target="_blank"></a></li>
            <li><a href="https://www.instagram.com/lidia_perzy/" class="fa-brands fa-instagram" target="_blank"></a></li>
        </ul>
    </footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var elementsToAnimate = document.querySelectorAll(".container, .contactMe-content a");

        elementsToAnimate.forEach(function (element) {
            element.style.opacity = "1";
            element.style.transform = "translateY(0)";
        });
    });
</script>
<script src="https://kit.fontawesome.com/c575892f5a.js" crossorigin="anonymous"></script>

</html>
